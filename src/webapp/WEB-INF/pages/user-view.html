<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User View</title>
</head>
<body>

<table border="1">
    <td th:utext="${user.getId()}">id</td>
    <td th:utext="${user.getFirstName()}">name</td>
    <td th:utext="${user.getLastName()}">lastname</td>
    <td th:utext="${user.getEmail()}">email</td>
</table>

<br>

<form th:action="@{/{id}/edit(id=${user.getId()})}">
    <button type="submit">Edit</button>
</form>

<br>

<form method="POST" th:action="@{/{id}(id=${user.getId()})}">
    <input type="hidden" name="_method" value="DELETE">
    <input type="submit" value="Delete">
</form>

<!--<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">-->
<!--    <input type="submit" value="Delete">-->
<!--</form>-->

</body>
</html>
</html>
